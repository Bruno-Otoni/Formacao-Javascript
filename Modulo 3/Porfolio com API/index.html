<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio com API e JSON</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="Assets/CSS/global.css">
    <link rel="stylesheet" href="Assets/CSS/style.css">
    <link rel="stylesheet" href="Assets/CSS/acordeon.css">

</head>

<body>
    <div class="box">
        <header class="header">

            <img id="profile.photo" class="photo" src="" alt=" Foto do perfil">

            <h1 class="title">Bem vindo, eu sou <span id="profile.name"></span></h1>

            <section class="information">
                <p id="profile.jog" class="job"></p>
                <p class="location" id="profile.location"></p>
                <p class="contact">
                    <a href="" target="_blank" id="profile.phone">+55</a>
                </p>
                <p class="email">
                    <a href="" target="_blank" id="profile.email"></a>
                </p>
            </section>
        </header>

        <main>
            <section class="acordeon open">
                <button class="trigger" type="button">
                    <h2>Skills</h2>
                </button>
                <div class="content">
                    <div class="skills">
                        <section class="tools">
                            <h3>Ferramentas</h3>
                            <ul id="profile.skills.hardSkills">

                            </ul>
                        </section>

                        <section class="personal">
                            <h3>Habilidades Pessoais</h3>
                            <ul id="profile.skills.softSkills">

                            </ul>
                        </section>
                    </div>
                </div>
            </section>

            <section class="acordeon">
                <button class="trigger" type="button">
                    <h2>Idiomas</h2>
                </button>
                <div class="content">
                    <ul id="profile.languages" class="languages">

                    </ul>
                </div>
            </section>

            <section class="acordeon">
                <button class="trigger" type="button">
                    <h2>Portfólio</h2>
                </button>
                <div class="content">
                    <ul id="profile.portfolio" class="portfolio">

                    </ul>
                </div>
            </section>

            <section class="acordeon">
                <button class="trigger" type="button">
                    <h2>Experiência Profissional</h2>
                </button>
                <div class="content">
                    <ul id="profile.professionalExperience" class="experience">
                        
                    </ul>
                </div>
            </section>
        </main>

        <footer>
            <a href="https://web.dio.me">
                <img src="Assets/Images/logo-dio.svg" alt="DIO">
            </a>
        </footer>
    </div>

    <script src="Assets/JS/scripts.js"></script>
    <script src="Assets/JS/api.js"></script>
    <script src="Assets/JS/main.js"></script>

</body>

</html>
